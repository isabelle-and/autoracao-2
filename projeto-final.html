<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gráfico 2D Interativo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gráfico 2D Interativo em SVG</h1>

  <div class="graph-container">
    <svg id="myChart" width="100%" height="300" viewBox="0 0 500 300" preserveAspectRatio="xMidYMid meet">
      <!-- Eixos -->
      <line x1="40" y1="250" x2="480" y2="250" stroke="#333" stroke-width="2" />
      <line x1="40" y1="20" x2="40" y2="250" stroke="#333" stroke-width="2" />

      <!-- Marcas e rótulos no eixo X -->
      <g class="x-axis">
        <line x1="80" y1="250" x2="80" y2="240" stroke="#333" />
        <text x="80" y="270" text-anchor="middle" font-size="12">20</text>
        <line x1="160" y1="250" x2="160" y2="240" stroke="#333" />
        <text x="160" y="270" text-anchor="middle" font-size="12">40</text>
        <line x1="240" y1="250" x2="240" y2="240" stroke="#333" />
        <text x="240" y="270" text-anchor="middle" font-size="12">60</text>
        <line x1="320" y1="250" x2="320" y2="240" stroke="#333" />
        <text x="320" y="270" text-anchor="middle" font-size="12">80</text>
        <line x1="400" y1="250" x2="400" y2="240" stroke="#333" />
        <text x="400" y="270" text-anchor="middle" font-size="12">100</text>
      </g>

      <!-- Marcas e rótulos no eixo Y -->
      <g class="y-axis">
        <line x1="40" y1="200" x2="30" y2="200" stroke="#333" />
        <text x="20" y="205" text-anchor="middle" font-size="12">25</text>
        <line x1="40" y1="150" x2="30" y2="150" stroke="#333" />
        <text x="20" y="155" text-anchor="middle" font-size="12">50</text>
        <line x1="40" y1="100" x2="30" y2="100" stroke="#333" />
        <text x="20" y="105" text-anchor="middle" font-size="12">75</text>
        <line x1="40" y1="50" x2="30" y2="50" stroke="#333" />
        <text x="20" y="55" text-anchor="middle" font-size="12">100</text>
      </g>

      <!-- Ponto a ser movido -->
      <circle id="dataPoint" cx="40" cy="250" r="6" fill="red" />
    </svg>
  </div>

  <!-- Controles para interação -->
  <div class="controls">
    <label for="xSlider">Valor de X:</label>
    <input type="range" id="xSlider" min="0" max="100" value="50" />
    <label for="ySlider">Valor de Y:</label>
    <input type="range" id="ySlider" min="0" max="100" value="50" />
  </div>

  <script src="script.js"></script>
</body>
</html>
